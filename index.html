<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./CSS/index.css" />
  <link rel="icon" href="./6460730.png" />
  <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
  <title>Login</title>
</head>

<body>
  <div id="particles-js">
    <div class="container">
      <section>
        <div class="contBtn">
          <button class="btn btn-login btn-outline-primary">Login</button>
          <button class="btn btn-register btn-outline-primary">
            Register
          </button>
        </div>
        <div class="parentLR">
          <div class="formLogin">
            <input type="email" placeholder="Enter your email" class="form-control" />
            <div class="form-control m-2 ms-0 d-none"></div>
            <input type="password" placeholder="Enter your password" class="form-control" />
            <button class="btn btn-outline-primary">Login</button>
          </div>
          <div class="formRegister">
            <div class="contInp">
              <input type="text" placeholder="Enter your first name" class="form-control firstName" />
              <input type="text" placeholder="Enter your last name" class="form-control lastName" />
            </div>
            <div>
              <input type="email" placeholder="Enter your email" class="form-control" />
              <input type="password" placeholder="Enter your password" class="form-control" />
              <input type="number" placeholder="Enter your age" class="form-control" />
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-outline-primary">
                Register
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="JS/jwt-decode.js"></script>
  <script src="JS/index.js"></script>
</body>

</html>
